<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="cs.css">
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"><h1>Contact Form</h1></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email ID</label>
                <input type="email" id="contact-email" placeholder="Enter your Email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" onkeyup="validateMessage()" placeholder="Enter your Message" id="contact-message"></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
            <button>Reset</button>

        </form>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
